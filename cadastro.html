<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
</head>
<body>   
	<form action="">
		<fieldset>
        <legend>Usuário</legend>
		
		<label for="nome">Nome:</label>
		<input type="text" id="inome" name="txtnome" placeholder="Digite seu nome">
		
		<label for="data-nascimento">Data de Nascimento:</label>
		<input type="date" id="data-nascimento" name="data-nascimento" required><br><br>

		<label for="sexo">Sexo:</label>
		<select id="sexo" name="sexo" required>
			<option value="masculino">Masculino</option>
			<option value="feminino">Feminino</option>
			<option value="outro">Outro</option>
		</select><br>

		<br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>
		<label for="confirmar-email">Confirmar Seu Email:</label>
		<input type="email" id="confirmar-email" name="confirmar-email" required><br>

		<br>
		<label>Tipo:</label>
		<input type="radio" name="rtipo" id="iusuario" value="U">
		<label for="iusuario">Usuario</label>
		
		<input type="radio" name="rtipo" id="iadmin" value="A">
		<label for="iadmin">Admin</label>

		<br>
		<label for="ifale">Fale sobre você:</label>
		<textarea name="textfale" id="fale" cols="50" rows="20"></textarea>
		<br>

		<input type="submit" value="ENVIAR">
		<input type="reset" value="LIMPAR">

	</fieldset>
	</form>
</body>
</html>
