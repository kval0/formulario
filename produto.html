<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
</head>
<body>
    <form>
        <label for="produto">Produto:</label>
        <input type="text" id="produto" name="produto"><br><br>
  
        <label for="data-cadastro">Data de Cadastro:</label>
        <input type="date" id="data-cadastro" name="data-cadastro"><br><br>
  
        <label for="peso">Peso (em kg):</label>
        <input type="number" id="peso" name="peso"><br><br>
  
        <label for="categoria">Categoria:</label>
        <select name="icategoria" id="categoria" required>
            <option value="Eletrônicos">Eletrônicos</option>
            <option value="Movéis">Movéis</option>
        </select>
        
        <br>
        <label>Tipo:</label>
		<input type="radio" name="novo" id="novo" value="U">
		<label for="novo">Novo</label>
		
		<input type="radio" name="usado" id="usado" value="A">
		<label for="usado">Usado</label><br>

        <label for="descricao">Descrição:</label><br>
        <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea><br><br>
  
        <label for="avaliacao">Avaliação (de 1 a 10):</label>
        <input type="range" id="avaliacao" name="avaliacao" min="1" max="10"><br><br>
  
        <input type="submit" value="ENVIAR">
		<input type="reset" value="LIMPAR">
      </form>
</body>
</html>
